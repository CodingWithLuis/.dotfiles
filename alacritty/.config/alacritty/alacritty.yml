live_config_reload: true

env:
  TERM: tmux-256color

shell:
  program: /usr/bin/tmux

window:
  opacity: 0.80
  padding:
    x: 18
    y: 16
  dynamic_padding: false
  decorations: none
  startup_mode: Maximized

selection:
  save_to_clipboard: true

scrolling:
  history: 10000
  multiplier: 3

key_bindings:
  - { key: F11, action: ToggleFullscreen }

mouse:
  hide_when_typing: true

font:
  normal:
    family: MesloLGS NF
    style: Regular
  bold:
    family: MesloLGS NF
    style: Bold
  italic:
    family: MesloLGS NF
    style: Italic
  size: 14.0

colors:
    # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xfe0100'
    green:   '0x33ff00'
    yellow:  '0xfeff00'
    blue:    '0x0066ff'
    magenta: '0xcc00ff'
    cyan:    '0x00ffff'
    white:   '0xd0d0d0'

  # Bright colors
  bright:
    black:   '0x808080'
    red:     '0xfe0100'
    green:   '0x33ff00'
    yellow:  '0xfeff00'
    blue:    '0x0066ff'
    magenta: '0xcc00ff'
    cyan:    '0x00ffff'
    white:   '0xFFFFFF'

cursor:
  style:
    shape: Block
  vi_mode_style:
    shape: Beam
  unfocused_hollow: true
